<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конный Форум</title>
    <style>
        body {
            background-color: #F5F5DC;
            color: #654321;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: relative;
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, #EDEDED, #F5F5DC);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        header img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        header h1 {
            position: relative;
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #B0A595;
            border-radius: 5px;
        }
        .search-bar button {
            background-color: #C4A484;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #A67B5B;
        }
        .topic-list {
            display: grid;
            gap: 10px;
        }
        .topic {
            background-color: #EDEDED;
            border: 1px solid #B0A595;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topic img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <img src="horse-header.jpg" alt="Horses">
        <h1>Конный Форум</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Поиск по форуму...">
            <button>Создать тему</button>
        </div>
        <div class="topic-list">
            <div class="topic">
                <div>
                    <img src="icon-new-topic.png" alt="New Topic">
                    <span>Как выбрать седло для прогулок?</span>
                </div>
                <span>Последний ответ: 10 минут назад</span>
            </div>
            <div class="topic">
                <div>
                    <img src="icon-important.png" alt="Important">
                    <span>Правила форума</span>
                </div>
                <span>Обновлено: вчера</span>
            </div>
        </div>
    </div>
</body>
</html>
