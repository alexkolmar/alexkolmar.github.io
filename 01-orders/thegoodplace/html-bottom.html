<script type="text/javascript">
    // Описания для категорий и статистики
    const descriptions = {
        "category-1": "What's wrong, you've been askin' But I don't have an answer",
        "category-2": "don't just be another brik in the wall", // Good Place to Begin With
        "category-3": "anarchy is order, goverment is chaos", // Place of Order
        "category-4": "doing strange things in the name of art", // Your Place to Shine
        "category-5": "shits & giggles", // Place Where You Belong
        "category-6": "are there any queers in the audience tonight?", // Places Nearby
        "category-7": "ashes and diamonds, foe and friend, we are all equal at the end", // Memory Place
        "category-8": "we're not ready for this", // Place of Denial
        "pun-stats": "mother, should I trust the goverment?"
    };

    // Функция для добавления описания в нужный заголовок
    function addCategoryDescriptions() {
        for (const key in descriptions) {
            const container = document.querySelector("." + key) || document.getElementById(key);
            if (container) {
                const h2 = container.querySelector("h2");
                if (h2 && !h2.querySelector(".catDescr")) {
                    const span = h2.querySelector("span");
                    if (!span) continue;

                    const p = document.createElement("p");
                    p.className = "catDescr";
                    p.textContent = descriptions[key];
                    span.insertAdjacentElement("afterend", p);
                }
            }
        }
    }

    // Ждём полной загрузки страницы
    if (document.readyState !== 'loading') {
        addCategoryDescriptions();
    } else {
        document.addEventListener('DOMContentLoaded', addCategoryDescriptions);
    }
</script>

   else $("#ToTop").fadeIn("slow")

  if ($(window).scrollTop() <= $(document).height() - "999") $("#OnBottom").fadeIn("slow")
  $(window).scroll(function () {
   if ($(window).scrollTop() >= $(document).height() - "999") $("#OnBottom").fadeOut("slow")
   else $("#OnBottom").fadeIn("slow")
  });
  $("#ToTop").click(function () { $("html,body").animate({ scrollTop: 0 }, "slow") })
